<html>
<head>
  <meta charset="utf-8">
  <title>SkyWay - Video & Text chat</title>
  <link rel="stylesheet" href="chat.css">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>

<div class="pure-g">

  <!-- Steps -->
  <div class="pure-u-1-3">
    <h2>hyoi online videochat</h2>

    <div class="select">
      <label for="audioSource">マイク選択: </label><select id="audioSource"></select>
    </div>

    <div class="select">
      <label for="videoSource">カメラ選択: </label><select id="videoSource"></select>
    </div>

    <!-- Get local audio/video stream -->
    <div id="step1">
      <p>カメラとマイクを[許可]してください。</p>
      <div id="step1-error">
        <p>ウェブカメラとマイクにアクセス出来ませんでした。必ずhttpサーバー上で実行し、ブラウザーから許可を求められたら[許可]をクリックしてください。</p>
      </div>
    </div>

    <p>あなたのID: <span id="my-id">...</span></p>
    <!-- Make calls to others -->
    <div id="step2">
      <h3>Roomに参加</h3>
      <form id="make-call" class="pure-form">
        <input type="text" placeholder="Room名" id="join-room">
        <button class="pure-button pure-button-success" type="submit">参加</button>
      </form>
      <p><strong>注意：</strong>簡単なRoom名にしてしまうと知らないグループに参加する恐れがあります。また、ページ上にエラーが出た際は下の"このページを再読込します"ボタンを押すと、改善する場合が御座います。</p>
      <input type="button" value="このページを再読込します" onclick="window.location.reload();" />
    </div>

    <!-- Call in progress -->
    <div id="step3">
      <p>このRoomに参加しています。 <span id="room-id">...</span></p>
      <p><a href="#" class="pure-button pure-button-error" id="end-call">通話を切る</a></p>

      <!-- Video area -->
      <div class="pure-u-2-3" id="video-container">
        <div id="their-videos"></div>
        <video id="remote-video" muted="true" autoplay playsinline></video>
        <video id="my-video" muted="true" autoplay playsinline></video>
      </div>

      <!-- テキスト入力 -->
      <h4>テキストチャット</h4>
      <form id="sendtextform" class="pure-form">
        <input id="mymessage" type="text" placeholder="メッセージ">
        <button class="pure-button pure-button-primary" type="submit">送信</button>
      </form>
      <!-- チャット -->
      <div id="chatframe"></div>

    </div>
  </div>

  <!-- Chat area -->


</div>


</body>
</html>
